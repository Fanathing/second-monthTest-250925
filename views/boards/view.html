<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board.user_id }} 상세페이지</title>
</head>
<body>
    <header>
        <div>
            <h1>Month_Test</h1>
        </div>
    </header>
    <inner>
        <div class="title">
            <h3> {{ board.title }}</h3>
        </div>
        <div class="content">
            <p> {{ board.writer }}</p>
            <p> {{ board.content }}</p>
            <p>{{ board.created_at }}</p>
        </div>
        <div class="buttonArea">
            <button type="button" onclick="location.href=`/boards`">뒤로 가기</button>
            <button type="button" onclick="location.href=`/boards/update{{ board.user_id }}`">수정 하기</button>
            <button type="button" onclick="location.href=`/boards/delete{{ board.user_id }}`">삭제 하기</button>
        </div>
    </inner>
    <footer>
        <div>
            <p>© 250925 @All Copyright to 성영</p>
        </div>
    </footer>
</body>
</html>
